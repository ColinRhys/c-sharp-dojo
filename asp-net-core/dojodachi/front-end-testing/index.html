<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dojodachi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center text-center" id="statContainer">
      <div class="col-6" id="statItems">
        <span class="lead">Fullness:
          <span class="stat-value">70</span>
        </span>
        <span class="lead">Happiness:
          <span class="stat-value">45</span>
        </span>
        <span class="lead">Meals:
          <span class="stat-value">3</span>
        </span>
        <span class="lead">Energy:
          <span class="stat-value">85</span>
        </span>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Cartoon_Border_Collie.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div id="playerButtons" class="row text-center justify-content-center">
      <button type="button" class="btn btn-lg btn-outline-primary">Feed</button>
      <button type="button" class="btn btn-lg btn-outline-primary">Play</button>
      <button type="button" class="btn btn-lg btn-outline-primary">Work</button>
      <button type="button" class="btn btn-lg btn-outline-primary">Sleep</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
